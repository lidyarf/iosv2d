<ion-content padding>
    <ion-card>
      <ion-grid>
        <ion-row>
            <ion-col col-4><ion-label>Status Surat</ion-label></ion-col>
        <ion-col col-6>
            <ion-input [(ngModel)]="idpemilih" hidden></ion-input>
          <ion-select  [(ngModel)]="status" class="myCustomSelect">
            <ion-option *ngFor="let i of statusdata" [value]="i.id">{{i.name}}</ion-option>
          </ion-select>
        </ion-col>
  
      </ion-row>
      
      <ion-label class="ket">Keterangan</ion-label>
      <ion-textarea [(ngModel)]="ket" placeholder="Masukkan Keterangan"></ion-textarea>
    </ion-grid>
      
      <button ion-button full color="primary" type="submit" (click)="itemTapped(status,ket,idpemilih)">SIMPAN</button>
    </ion-card>
    </ion-content>
